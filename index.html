<!doctype html>
<html>
<head>
    <title>The Twenty-Four Game</title>
    <link rel="stylesheet" type="text/css" href="tf.css">
</head>
<body>
<p>
    Combine these four numbers using any arithmetic
    operator (+, -, *, /) to try to make 24.
    You must use each number exactly once.
</p>

<div id="numbers"></div>
<div id="num_answers"></div>
<button type="button" id="show">Show Answers</button>
<button type="button" id="reload">Reload</button>

<p>
Or, provide your own values:
<input type="text" id="a" class="in">
<input type="text" id="b" class="in">
<input type="text" id="c" class="in">
<input type="text" id="d" class="in">
<br>
Target:
<input type="text" id="target" class="in" value="24">
<button type="button" id="solve">Solve</button>
</p>

<div id="answers", class="hidden"></div>


<p>
    Code for this site is at
    <a href="https://github.com/wcyuan/twentyfour">https://github.com/wcyuan/twentyfour</a>.
    Also see <a href="http://www.4nums.com/">http://www.4nums.com/</a>
</p>

<script src="tf.js"></script>
</body>
</html>
